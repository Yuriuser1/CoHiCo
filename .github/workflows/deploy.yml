
name: Deploy to Reg.ru

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Create static export
      run: |
        npm run build
        mkdir -p dist
        cp -r static_deploy/* dist/ || true
        ls -la dist/
      env:
        NODE_ENV: production

    - name: Deploy to Reg.ru via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_HOST }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/
        server-dir: /domains/gsl.ru/public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/.env.*
          
    - name: Verify deployment
      run: |
        echo "‚úÖ Deployment completed!"
        echo "üåê Site should be available at: https://gsl.ru"
        echo "‚è±Ô∏è Please wait 5-15 minutes for DNS propagation"
